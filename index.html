<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-motorcycle"></i> Motorcycle Parking Detection</h1>
        <p>ตรวจสอบสถานะช่องจอดมอเตอร์ไซค์ในพื้นที่</p>
        <div class="parking-grid">
            <div class="parking-slot available" id="slot1" aria-label="ช่องจอดรถ 1">ช่อง 1 <i class="fas fa-motorcycle"></i></div>
            <div class="parking-slot available" id="slot2" aria-label="ช่องจอดรถ 2">ช่อง 2 <i class="fas fa-motorcycle"></i></div>
            <div class="parking-slot available" id="slot3" aria-label="ช่องจอดรถ 3">ช่อง 3 <i class="fas fa-motorcycle"></i></div>
            <div class="parking-slot occupied" id="slot4" aria-label="ช่องจอดรถ 4">ช่อง 4 <i class="fas fa-motorcycle"></i></div>
            <div class="parking-slot available" id="slot5" aria-label="ช่องจอดรถ 5">ช่อง 5 <i class="fas fa-motorcycle"></i></div>
            <div class="parking-slot available" id="slot6" aria-label="ช่องจอดรถ 6">ช่อง 6 <i class="fas fa-motorcycle"></i></div>
            <div class="parking-slot available" id="slot7" aria-label="ช่องจอดรถ 7">ช่อง 7 <i class="fas fa-motorcycle"></i></div>
            <div class="parking-slot available" id="slot8" aria-label="ช่องจอดรถ 8">ช่อง 8 <i class="fas fa-motorcycle"></i></div>
            <div class="parking-slot available" id="slot9" aria-label="ช่องจอดรถ 9">ช่อง 9 <i class="fas fa-motorcycle"></i></div>
            <div class="parking-slot available" id="slot10" aria-label="ช่องจอดรถ 10">ช่อง 10 <i class="fas fa-motorcycle"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
